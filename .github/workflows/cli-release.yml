name: Go CLI Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            suffix: .exe
          - goos: linux
            goarch: amd64
            suffix: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.8'

      - name: Download dependencies
        run: |
          cd cli
          go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd cli
          go build -ldflags="-s -w" -o code-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./cli/code-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          asset_name: code-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          asset_content_type: application/octet-stream