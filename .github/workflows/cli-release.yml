name: CLI release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: code-context-x86_64.bin
          - os: windows-latest
            name: code-context-x86_64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build core
        working-directory: ./core
        run: |
          uv sync --no-dev
          uv build
          wheel_file=$(ls -t dist/*.whl | head -n1)
          echo "wheel_file=$(basename "$wheel_file")" >> "$GITHUB_OUTPUT"

      - name: Generate requirements.txt
        working-directory: ./cli
        run: |
          uv export --no-dev --no-emit-package core > requirements.txt

      - name: Install requirements
        run: |
          pip install ./core/dist/${{ steps.build_core.outputs.wheel_file }}
          pip install -r requirements.txt

      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: ./cli/src/main.py
          mode: onefile

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.exe
            build/*.bin
